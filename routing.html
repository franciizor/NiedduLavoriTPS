<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.html",
    })
    .when("/geolier", {
        templateUrl : "geolier.html",
        controller : "geolierCtrl"
    })
    .when("/sfera_ebbasta", {

        controller : "sfera_ebbastaCtrl"
    })
    .when("/lazza", {
        templateUrl : "lazza.html",
        controller : "lazzaCtrl"
    });
});
app.controller("geolierCtrl", function ($scope) {
    $scope.msg = "tour";
});
app.controller("sfera_ebbastaCtrl", function ($scope) {
