<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Location Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Device Location Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = L.map('map').setView([0, 0], 15); // Inizializza la mappa con una posizione di default

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Ottenere la posizione del dispositivo
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Aggiorna la mappa con la posizione del dispositivo
                        map.setView([lat, lon], 15);
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup('Your Location')
                            .openPopup();
                    },
                    function(error) {
                        console.error("Error getting location:", error);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Inizializza la mappa quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', initMap);
    </script>

    <!-- Include Leaflet library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
